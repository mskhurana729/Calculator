<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <!-- we need to create a display for Calculator containing buttons from 1 to 9, clear , + , - ,* ,/ and = -->
    <div class="calculator">
        <div class="textArea">
            <p></p>
        </div>
        <div class="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>+</button>
            <button>*</button>
            <button>/</button>
            <button>Clear</button>
            <button>=</button>
        </div>
    </div>



</body>

</html>
