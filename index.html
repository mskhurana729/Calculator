<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <!-- we need to create a display for Calculator containing buttons from 1 to 9, clear , + , - ,* ,/ and = -->
    <div class="calculator">
        <div class="textArea">
            <p></p>
        </div>
        <div class="buttons">
            <div class="numericButtons">
                <button class="numericButton button">1</button>
                <button class="numericButton button">2</button>
                <button class="numericButton button">3</button>
                <button class="numericButton button">4</button>
                <button class="numericButton button">5</button>
                <button class="numericButton button">6</button>
                <button class="numericButton button">7</button>
                <button class="numericButton button">8</button>
                <button class="numericButton button">9</button>
                <button class="decimal numericButton  button">.</button>
                <button class="numericButton button ">0</button>
            </div>
            <div class="functionButtons button">
                <button class="backSpace  functionButton button">Backspace</button>
                <button class="functionButton">AC</button>
                <button class="functionButton">-</button>
                <button class="functionButton">+</button>
                <button class="functionButton">*</button>
                <button class="functionButton">/</button>
                <button class="functionButton">=</button>
            </div>
        </div>
    </div>



</body>

</html>
